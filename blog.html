<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blog – ArtoNovTech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Blog</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="upload.html">Publier</a>
      <a href="forum.html">Forum</a>
      <a href="apropos.html">À propos</a>
    </nav>
  </header>

  <main id="blog-container">
    <p>Chargement des articles...</p>
  </main>

  <script>
    fetch('data/articles.json')
      .then(res => res.json())
      .then(articles => {
        const container = document.getElementById('blog-container');
        container.innerHTML = '';
        articles.forEach(article => {
          const el = document.createElement('article');
          el.innerHTML = `
            <h2>${article.title}</h2>
            <p><em>Par ${article.author} – ${article.date}</em></p>
            <p>${article.content}</p>
            <hr>
          `;
          container.appendChild(el);
        });
      })
      .catch(() => {
        document.getElementById('blog-container').innerText = "Erreur de chargement des articles.";
      });
  </script>
</body>
</html>
